<meta charset="utf-8" />
<script src="http://unpkg.com/vue"></script>

<div id="app">
    <h1>{{titulo}}</h1>
    <button v-on:click="mudaTitulo">Alterar título</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Meu primeiro título...'
        },
        methods: {
            mudaTitulo() {
                this.titulo = 'Meu segundo título!'
            }
        }
    });
</script>
